<table class="table table-hover">
    <thead class="thead-light">
      <th>#purchase No.</th>
      <th>Customer</th>
      <th> Payment</th>
      <th>Total</th>
      <th>
        <a class="btn btn-outline-success" routerLink="/purchase"><i class="fa fa-plus-square"></i>New</a>
      </th>
    </thead>
    <tbody>
      <tr *ngFor="let drug of purchaseList">
        <th (click)="openForEdit(drug.purchaseID)">{{drug.purchaseNo}}</th>
        <td (click)="openForEdit(drug.purchaseID)">{{drug.Customer}}</td>
        <td (click)="openForEdit(drug.purchaseID)">{{drug.Payment}}</td>
        <td (click)="openForEdit(drug.purchaseID)">{{drug.Total}}</td>
        <td>
            <a class="btn text-danger" (click)="onpurchaseDelete(drug.purchaseID)"><i class="fa fa-trash fa-lg"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
